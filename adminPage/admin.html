<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link -->
    <link rel="stylesheet" href="../styles/admin.css" />
    <!-- icon -->
    <link
      rel="shortcut icon"
      href="../img/PicsArt_05-25-01.36.33.png"
      type="image/x-icon"
    />
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <!-- aos-animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- box-icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- title -->
    <title>Admin</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- scroll-bar -->
      <div class="progress">
        <div class="progress-bar" id="scroll-bar"></div>
      </div>
      <div class="container">
        <div data-aos="zoom-out-up" class="headerTop">
          <div class="logo">
            <a href="../index.html" class="logoClick">
              <img
                src="../img/PicsArt_05-25-01.36.33.png"
                alt=""
                width="110px"
              />
            </a>
          </div>
          <nav class="navbar">
            <ul class="nav-list">
              <li class="nav-list__item">
                <a href="#" class="nav-link">About Us</a>
              </li>
              <li class="nav-list__item">
                <a href="#" class="nav-link">Wedding dresses</a>
              </li>
              <li class="nav-list__item">
                <a href="#" class="nav-link">Blog</a>
              </li>
              <li class="nav-list__item">
                <a href="#" class="nav-link">Exclusive collections</a>
              </li>
              <li class="nav-list__item">
                <a href="#" class="nav-link">Contact us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="adminFather">
        <h2>Add an image to a slider</h2>
        <form id="adminForm">
          <input
            id="sliderImg"
            type="url"
            placeholder="Enter image link"
            name="imgSlider"
          />
        </form>
        <h3 id="h3">Post added successfully</h3>
      </div>
      <section data-aos="zoom-in" class="slider">
        <div class="container">
          <div class="mainFather">
            <!-- Swiper -->
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide slider1"></div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer>
      <div class="container">
        <div class="footerBottom"></div>
      </div>
    </footer>
    <!-- swiper-js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- /js -->
    <script src="../admin/admin.js"></script>
  </body>
</html>
